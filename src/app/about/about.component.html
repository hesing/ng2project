<div class="container-fluid">
	<h1>About/About User 	<small>Self contained module</small>
</h1>
    <div class="row" *ngIf="users">
        <div class="col-sm-4" *ngFor="let user of users">
            <div class="profile-card" [routerLink]="['/about', user.username]">
                <img [src]="user.avatar" class="img-fluid img-thumbnail">
                <h2>{{ user.name }}</h2>
                <p><a href="#">{{ user.username }}</a></p>
            </div>
        </div>
    </div>
</div>
