<div class="container" *ngIf="user">
	<h2 class="my-2">Login</h2>
	{{ user | json }}
    <form (ngSubmit)="login(user)">
        <div class="form-group row">
            <label for="username" class="col-3 col-form-label">Username</label>
            <div class="col-9">
                <input class="form-control" type="text" id="username" name="username" [(ngModel)]="user.username">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-3 col-form-label">Password</label>
            <div class="col-9">
                <input class="form-control" type="password" id="password" name="password" [(ngModel)]="user.password">
            </div>
        </div>
        <button class="btn btn-outline-primary" type="submit">Login</button>
    </form>
</div>
