<div class="container">
    <h2 class="my-2">Create User</h2>
    <div class="jumbotron text-center" *ngIf="isSubmitted">
        <div class="container">
            <h1 class="display-3">Thanks for your submission</h1>
            <p class="lead">We appreciate it</p>
            <button class="btn btn-outline-info" (click)="isSubmitted=false">
                Create another user
            </button>
        </div>
    </div>
    
    <form (ngSubmit)="createUser(user)" *ngIf="!isSubmitted" novalidate>
        {{ user | json }}
        <div class="form-group row" [ngClass]="{ 
            'has-success': name.dirty && name.valid,
            'has-danger': name.dirty && name.invalid
            }">
            <label for="name" class="col-3 col-form-label form-control-label">Name</label>
            <div class="col-9">
                <input class="form-control" type="text" id="name" name="name" #name="ngModel" [(ngModel)]="user.name" required>
                <div class="form-control-feedback" *ngIf="name.dirty && name.valid">Success! You've done it.</div>
                <div class="form-control-feedback" *ngIf="name.dirty && name.invalid">Name is required</div>
            </div>
        </div>
        <div class="form-group row">
            <label for="username" class="col-3 col-form-label">Username</label>
            <div class="col-9">
                <input class="form-control" type="text" id="username" name="username" [(ngModel)]="user.username">
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
                <button class="btn btn-outline-primary" type="submit">Create User</button>
            </div>
        </div>
    </form>
</div>
